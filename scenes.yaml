- name: living_room_red
  entities:
      light.coin_salon:
          state: on
          transition: 5
          brightness: 125
          color_name: 'red'
      light.commode:
          state: on
          transition: 5
          brightness: 125
          color_name: 'red'

- name: lights_off
  entities:
    group.all_lights:
      state: off
      transition: 2
    switch.besta_switch:
        state: off

- name: living_room_off
  entities:
      light.coin_salon:
          state: off
          transition: 2
      light.commode:
          state: off
          transition: 2
      light.plafonnier:
          state: off
          transition: 2
      switch.besta_switch:
        state: off
      switch.ventilateur_switch:
        state: off

- name: restroom_day
  entities:
      light.toilettes:
          state: on
          transition: 1
          brightness: 170
          xy_color: [ 0.4571, 0.4123 ]

- name: restroom_night
  entities:
      light.toilettes:
          state: on
          transition: 10
          brightness: 30
          color_name: 'red'

- name: restroom_off
  entities:
      light.toilettes:
          state: off
          transition: 5

- name: bathroom_on
