## VIEWS

default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.weather
    - group.lights
    - group.temperatures
    - device_tracker.lucas_oneplus3t
    - sensor.battery_3t
    - device_tracker.ps4
    - sensor.bedroom_temperature_temperature
    - sensor.bedroom_temperature_relative_humidity
    - sensor.living_room_temperature_avg
    - climate.chambre
    - climate.salon
    - media_player.kodi
    - media_player.mpd
    - camera.generic_camera
    - group.humidity
    - group.scenes

config:
  name: Config
  view: yes
  icon: mdi:settings
  entities:
    - group.my_automations
    - group.heaters
    - input_boolean.sleep_mode
    - input_boolean.at_home
    - climate.chambre
    - climate.salon

## GROUPS

scenes:
  name: Scenes
  view: no
  entities:
    - scene.living_room_normal
    - scene.living_room_at_night
    - scene.living_room_cinema
    - scene.living_room_red

temperatures:
  name: Temperatures
  view: no
  entities:
    - history_graph.temperatures

humidity:
  name: Humidity
  view: no
  entities:
    - history_graph.humidity

lights:
